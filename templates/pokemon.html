<!DOCTYPE html>
<html>
<head>
	<title>Enter a Pokemon</title>
</head>
<body>
	<style>
		body{background-color: rgb(9, 9, 9);}
	</style>
	<h1>Welcome to my pokemon website:</h1>
	<form action ='/pokemon' methods='POST'>
		<label for="pokemon_names">Pokemon Name:</label>
		<input type="text"  class ="form-control" name="name" id="name" required>
		<br><br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	{% if pokemon_data %}
		<pre>{{ pokemon_data | tojson }}</pre>
	{% else %}
		<p>No Pokemon data available.</p>
	{% endif %}
</body>
</html>
